<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="img-top">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="img-bottom">
          <a><img src="./images/icon-document.svg" alt="icon" /></a>
          <a><img src="./images/icon-folder.svg" alt="icon" /></a>
          <a><img src="./images/icon-upload.svg" alt="icon" /></a>
        </div>
      </div>
      <div class="bottom">
        <h1>You’ve used <span>815</span> GB of your storage</h1>
        <div class="storage-bar">
          <div class="pink-scroll"></div>
          <div class="pointer"></div>
        </div>
        <p class="text-left">0 GB</p>
        <p class="text-right">1000 GB</p>
        <div class="container-card">
          <div class="card-bottom">
            <p>185</p>
            <span class="gb"> GB Left </span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
